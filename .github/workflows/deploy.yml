name: Deploy static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Upload to S3
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      S3_BUCKET: bonnemai.com
      AWS_REGION: eu-west-2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsDeployment

      - name: Sync files to S3
        run: |
          aws s3 sync . "s3://${S3_BUCKET}" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "deploy.sh" \
            --exclude "README.md" \
            --exclude ".DS_Store"

      - name: Trigger Amplify deployment
        env:
          APP_ID: d3iwsh8gt9f3of
          BRANCH: main
        run: |
          # Ensure Amplify branch exists
          if ! aws amplify get-branch --app-id "$APP_ID" --branch-name "$BRANCH" >/dev/null 2>&1; then
            echo "Creating Amplify branch '$BRANCH'..."
            aws amplify create-branch --app-id "$APP_ID" --branch-name "$BRANCH"
          fi

          # Create deployment and get upload URL
          echo "Requesting Amplify deployment slot..."
          DEPLOYMENT_JSON=$(aws amplify create-deployment --app-id "$APP_ID" --branch-name "$BRANCH")

          UPLOAD_URL=$(echo "$DEPLOYMENT_JSON" | python3 -c 'import json,sys; print(json.load(sys.stdin)["zipUploadUrl"])')
          JOB_ID=$(echo "$DEPLOYMENT_JSON" | python3 -c 'import json,sys; print(json.load(sys.stdin)["jobId"])')

          # Create zip archive
          zip -r amplify-upload.zip . \
            -x ".git/*" ".github/*" "deploy.sh" "README.md" ".DS_Store"

          # Upload archive
          echo "Uploading archive to Amplify..."
          curl --fail --silent --show-error \
            --request PUT \
            --upload-file amplify-upload.zip \
            --header "Content-Type: application/zip" \
            "$UPLOAD_URL"

          # Start deployment
          echo "Starting Amplify deployment (job: $JOB_ID)..."
          aws amplify start-deployment \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH" \
            --job-id "$JOB_ID"

          echo "Amplify deployment triggered successfully"
