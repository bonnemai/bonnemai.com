<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found · bonnemai.com</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <style>
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
      }
      .not-found {
        padding: 3rem;
        border-radius: 24px;
        border: 1px solid rgba(56, 182, 255, 0.25);
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 24px 64px rgba(15, 23, 42, 0.5);
        max-width: 520px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="not-found">
        <h1>Lost in the markets?</h1>
        <p>
          The page you were looking for has moved or never existed. Let's get you back to
          the homepage where the insights live.
        </p>
        <p>
          <a class="cta" href="/">Return home →</a>
        </p>
      </div>
    </main>
  </body>
</html>
